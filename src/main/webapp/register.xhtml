<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                // Configure an On-Click Listener to Update the Form
                $('#register').click(function() {
                    $.ajax({
                        url: "./web/advertise",
                        dataType: "json",
                        contentType: 'application/json; charset=UTF-8',
                        data: JSON.stringify({"name": $("#name").val(),
                            "email": $("#email").val(),
                            "password": $("#password").val()}),
                        method: "post"
                                //success: getBlog
                    });
                });
            });
        </script>>
    </head>
    <body>
        <form method="post"  >
            <h:outputLabel value="Name: " />
            <h:inputText id="name" value="#{person.name}" ></h:inputText>

            <h:outputLabel value="Email: " />
            <h:inputText id="email" value="#{person.email}"></h:inputText>

            <h:outputLabel value="Password: " />
            <h:inputText id="password" value="#{person.password}"></h:inputText>

            <h:outputLabel value="Re-Enter Password:  " />
            <h:inputText ></h:inputText>

            <h:button id="register"></h:button>
            <h:commandButton ></h:commandButton>
        </form>
    </body>
</html>
